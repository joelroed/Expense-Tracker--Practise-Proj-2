<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Expense Tracker</h1>
      <br />
      <h3><span class="green">Add A New Item:</span></h3>
    </div>
    <section id="input__section">
      <div class="row">
        <div class="input__part">
          <form id="form">
            <div class="first__input">
              <span class="input__titles">Name: </span>
              <input
                type="text"
                placeholder="Where was the expense made?"
                class="input__expense"
                id="input__expense--id"
              />
            </div>
            <br />
            <div class="second__input">
              <span class="input__titles">Date:</span>
              <input type="date" class="input__date" id="input__date--id" />
              <span class="input__titles">Amount:</span>
              <input
                type="number"
                class="input__amount"
                id="input__amount--id"
              />
            </div>
            <br />
            <div class="btn__wrapper">
              <input
                type="submit"
                value="Add Expense"
                class="btn"
                id="submit__btn"
              />
            </div>
          </form>
        </div>
        <table class="table__output">
          <tr class="table__header">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
          <tr>
            <td id="first__output">No Expense Added</td>
            <td id="second__output">No Expense Added</td>
            <td id="third__output">No Expense Added</td>
            <td>X</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
<script src="index.js"></script>
